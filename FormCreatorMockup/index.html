<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            border-bottom: 1px solid black;
            background-color: white;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
        }
        .top-bar button {
            margin-left: 10px;
        }
        .center-button {
            display: block;
            margin: 50px auto 0;
            padding: 10px 20px;
        }
        .field-container {
            display: none;
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .field-container h3, .field-container input, .field-container select, .field-container button {
            margin-bottom: 10px;
        }
        .created-fields {
            margin: 20px auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="generateFromFields()">Generate from file</button>
        <button onclick="saveUserFields()">Save</button>
        <button>Export</button>
    </div>
    <button class="center-button" onclick="toggleFieldContainer()">+ Add new Field</button>
    <div class="field-container" id="fieldContainer">
        <h3>New Field</h3>
        <input type="text" id="fieldName" placeholder="Field Name">
        <select id="fieldType">
            <option value="">Select Field Type</option>
            <option value="static">Static Data</option>
            <option value="text">Text Data</option>
            <option value="numerical">Numerical Data</option>
            <option value="measurement">Measurement</option>
        </select>
        <div id="additionalData" style="display:none;">
            <input type="text" id="addData" placeholder="Enter Data">
        </div>
        <button onclick="createField()">Create</button>
        <button onclick="cancelField()">Cancel</button>
    </div>
    <div class="created-fields" id="createdFields"></div>
    <script>
        function toggleFieldContainer() {
            const container = document.getElementById('fieldContainer');
            if (container.style.display === 'none') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

function generateFromFields(){
const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.nyan';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const lines = e.target.result.split('\n');
                    const container = document.getElementById('createdFields');
                    container.innerHTML = '';
                    lines.forEach(line => {
                        if (line.trim() !== '') {
				const lineWork = line.slice(1,-1);

                            const [FieldName, FieldType, AdditionalData] = lineWork.split(',');
                            const element = document.createElement('div');
                            switch (FieldType.split(": ")[1]) {
                                case 'TextData':
//console.log("not an octopus");
				    element.classList.add("user-field","TextData");
                                    element.innerHTML = FieldName.split(": ")[1] + ": "+ "<input type=\"text\"> ";
                                    break;
                                case 'StaticData':
				    element.classList.add("user-field","StaticData");
                                    element.innerHTML = FieldName.split(": ")[1] + ": "+ AdditionalData.split(": ")[1];
                                    break;
                                case 'MeasurementData':
				    element.classList.add("user-field","MeasurementData");
                                    element.innerHTML = FieldName.split(": ")[1] + ": "+ "<input type=\"number\"> " + AdditionalData.split(": ")[1];
                                    break;
                                case 'NumericalData':
				    element.classList.add("user-field","NumericalData");
                                    element.innerHTML = FieldName.split(": ")[1] + ": "+ "<input type=\"number\"> ";
                                    break;
                            }
                            if (element) {
                                container.appendChild(element);
                            }
                        }
                    });
                };
                reader.readAsText(file);
            };
            input.click();
        }


        function createField() {
            const fieldName = document.getElementById('fieldName').value;
            const fieldType = document.getElementById('fieldType').value;
            const addData = document.getElementById('addData').value;

            if (!fieldName || !fieldType) {
                alert('Please complete the form.');
                return;
            }

            if ((fieldType === 'static' || fieldType === 'measurement') && !addData) {
                alert('Please complete the form.');
                return;
            }

            const createdFields = document.getElementById('createdFields');
            const newField = document.createElement('div');
		switch(fieldType){
		case 'static':
	    newField.classList.add("user-field","StaticData");
			newField.innerHTML = fieldName + ": " + addData;
			break;
		case 'text':
	    newField.classList.add("user-field","TextData");
			newField.innerHTML = fieldName + ": " + "<input type=\"text\">";
			break;
		case 'numerical':
	    newField.classList.add("user-field","NumericalData");
			newField.innerHTML = fieldName + ": " + "<input type=\"number\">";
			break;
		case 'measurement':
	    newField.classList.add("user-field","MeasurementData");
			newField.innerHTML = fieldName + ": " + "<input type=\"number\"> " + addData;
			break;
}
	    createdFields.appendChild(newField);
            toggleFieldContainer();
            document.getElementById('fieldName').value = '';
            document.getElementById('fieldType').value = '';
            document.getElementById('additionalData').style.display = 'none';
            document.getElementById('addData').value = '';
        }

        function cancelField() {
            toggleFieldContainer();
            document.getElementById('fieldName').value = '';
            document.getElementById('fieldType').value = '';
            document.getElementById('additionalData').style.display = 'none';
            document.getElementById('addData').value = '';
        }

        function saveUserFields() { //convert this to a format more conducive to what i want later lol
	    const userFields = document.querySelectorAll(".user-field");
            const fileName = prompt("Enter the name for your .nyan file:");
            if (!fileName) return;
	    let fileContent = '';
	    userFields.forEach( field => {
		const FieldName = field.innerText.toString().split(':')[0];
		let FieldType = '';
		let FieldAddData = 'NULL';
if(field.classList.contains("StaticData")){
FieldType = "StaticData";
FieldAddData = field.innerText.toString().split(': ')[1];
}
else if(field.classList.contains("TextData")){
FieldType = "TextData";
}
else if(field.classList.contains("NumericalData")){
FieldType = "NumericalData";
}
else if(field.classList.contains("MeasurementData")){
FieldType = "MeasurementData";
FieldAddData = field.innerText.toString().split(': ')[1];
}

fileContent+= `{FieldName: ${FieldName}, FieldType: ${FieldType}, AdditionalData: ${FieldAddData}}\n`
}
);

            const blob = new Blob([fileContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName + '.nyan';
            link.click();
        }

        document.getElementById('fieldType').addEventListener('change', function() {
            const fieldType = this.value;
            const additionalData = document.getElementById('additionalData');
            if (fieldType === 'static' || fieldType === 'measurement') {
                additionalData.style.display = 'block';
            } 
else {
                additionalData.style.display = 'none';
            }
        });
    </script>
</body>
</html>
